<!DOCTYPE html>
<html>
<head>
    <title>JavaScript in HTML</title>
</head>
<body>
    <h1>Result in the console</h1>

    <script>
console.log("ex1");
 for (var i = 1; i <= 20; i++) {
    if (i % 2 !== 0) {
        console.log(i);
    }
}
console.log("ex2");
for (var i = 100; i >= 0; i--) {
    if (i % 3 == 0) {
        console.log(i);
    }
}
console.log("ex3");
for(var i=4; i>-4; i-=1.5) {
    console.log(i);
}
console.log("ex4");
var sum = 0;
for (var i = 1; i <= 100; i++) {
    sum += i;
}
console.log(sum);
console.log("ex5");
var product = 1;

for (var i = 1; i <= 12; i++) {
    product *= i;
}
console.log(product);

    </script>
</body>
</html>

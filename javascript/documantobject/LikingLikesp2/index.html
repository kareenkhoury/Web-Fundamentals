
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Network</h1>
    <div class="p"><p>Your Feed</p></div>
    <div class="parentofall">
        <aside>
            <img src="user-circle.png" alt="user pic" width="100" height="100"> 
            <a href="www.avatar.com">add an avatar</a>
            <p>James Doe</p>
          </aside>
 <div class="parentofthree">
    <div class="parent1" >
        <div class="one">
            <h3>Neil M</h3>
            <p id="text1">9 like(s)</p>
            <button  onclick={set1()} id="likebutton1"  class="b1" type="button" value="Like" >Like</button>
        </div>
        <p >I just set up this new discord bot, let me know what you all think.<a href="www.link.com">link</a></p>
    </div>
    <div class="parent2" >
        <div class="two">
            <h3>Nichole K</h3>
            <p id="text2">12 like(s)</p>
            <button  onclick={set2()} id="likebutton2"  class="b1" type="button" value="Like" >Like</button>
        </div>
        <p >Just finished my <a href="www.nextcomic.com">next comic</a> ,check it out.</p>
    </div>
    <div class="parent3" >
        <div class="three">
            <h3>Jim R</h3>
            <p id="text3">9 like(s)</p>
            <button  onclick={set3()} id="likebutton3"  class="b1" type="button" value="Like" >Like</button>
        </div>
        <p >I cant stop listening to the <a href="www.newalbum.com">new album</a>.Who else is liking it?</p>
    </div>
  </div>
  
</div>
    <script>
        var text1 = document.getElementById("text1");
        var likebutton1 = document.getElementById("likebutton1");

        var likeCount1 = 9;
        function set1(){
            likeCount1++;

            text1.textContent = ` ${likeCount1} ${likeCount1 === 1 ? "like" : "likes"}.`;
        }
        var text2 = document.getElementById("text2");
        var likebutton2 = document.getElementById("likebutton2");

        var likeCount2 = 12;
        function set2(){
            likeCount2++;

            text2.textContent = ` ${likeCount2} ${likeCount2 === 1 ? "like" : "likes"}.`;
        }
        var text3 = document.getElementById("text3");
        var likebutton3 = document.getElementById("likebutton3");

        var likeCount3 = 9;
        function set3(){
            likeCount3++;

            text3.textContent = ` ${likeCount3} ${likeCount3 === 1 ? "like" : "likes"}.`;
        }
    </script>
</body>
</html>

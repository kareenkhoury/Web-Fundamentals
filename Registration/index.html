<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: </label>
            <input type="text" name="first-name" required>
        </div>

        <div>
            <label>Last Name: </label>
            <input type="text" name="last-name" required >
        </div>

        <div>
            <label>Email Address: </label>
            <input type="text" name="email"  required>
        </div>

        <div>
            <label>Password: </label>
            <input type="password" name="password" required>
        </div>

        <div>
            <label>Confirm Password: </label>
            <input type="password" name="Confirm-password" required>
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>

        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="font" value="male" id="one">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="two">
            <label for="female">Female</label>
            <input type="radio" name="font" value="nonbinary" id="three">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="font" value="not" id="four">
            <label for="not">I prefer not to answer</label>
        </div>

        <div>
            <label>A shorter description about myself: </label>
            <hr>
          <textarea name="comment" cols="50" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option value="Almonds">JavaScript</option>
                <option value="web">Web</option>
                <option value="data base">data base</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" 
            id="updates" checked >
            <label for="updates">Yes,I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
  
</body>
</html>
